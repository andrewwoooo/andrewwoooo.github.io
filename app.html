<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mac 风格应用界面</title>
<style>
  body {
    margin:0; padding:0;
    font-family:-apple-system, BlinkMacSystemFont, "PingFang SC", Arial, sans-serif;
    color:#fff;
    background: url("https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&w=1920&q=80") 
                center/cover no-repeat;
    background-attachment: fixed;
  }

  /* 半透明遮罩，增加星空氛围 */
  body::after {
    content:"";
    position:fixed; inset:0;
    background:rgba(0,0,0,0.45);
    pointer-events:none;
  }

  /* 搜索框 */
  .search-bar {
    text-align:center;
    padding:30px;
    position:relative;
    z-index:1;
  }
  .search-bar input {
    width:60%; max-width:400px;
    padding:12px 16px;
    font-size:16px;
    border-radius:14px;
    border:none;
    outline:none;
    background:rgba(255,255,255,0.15);
    color:#fff;
    backdrop-filter:blur(6px);
  }
  .search-bar input::placeholder { color:#ddd; }

  /* 应用网格 */
  .app-grid {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(100px,1fr));
    gap:28px;
    max-width:900px;
    margin:40px auto;
    padding:0 20px;
    justify-items:center;
    position:relative;
    z-index:1;
  }

  .app {
    text-align:center;
    cursor:pointer;
  }
  .app-link {
    display:flex; align-items:center; justify-content:center;
    width:72px; height:72px;
    border-radius:18px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(6px);
    box-shadow:0 6px 20px rgba(0,0,0,0.4);
    transition:.2s;
    margin:0 auto;
  }
  .app-link img {
    width:60%; height:60%; object-fit:contain;
  }
  .app-name {
    margin-top:8px;
    font-size:14px;
    color:#fff;
  }
  .app:hover .app-link {
    transform:translateY(-6px) scale(1.05);
    box-shadow:0 12px 30px rgba(0,0,0,0.6);
  }
</style>
</head>
<body>

  <!-- 搜索框 -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="搜索应用...">
  </div>

  <!-- 应用网格 -->
  <div class="app-grid" id="appGrid">
    <!自己的 HTML 应用 -->
    <a class="app" href="https://andrewwoooo.github.io/macfocus.html" target="_blank">
      <div class="app-link"><img src="https://andrewwoooo.github.io/icon.png" alt="Macfocus"></div>
      <div class="app-name">Macfocus</div>
    </a>
    <a class="app" href="https://andrewwoooo.github.io/fasting.html" target="_blank">
      <div class="app-link"><img src="https://img.icons8.com/color/96/html-5.png" alt="Diet"></div>
      <div class="app-name">断食记录</div>
    </a>

    <!-- GitHub -->
    <a class="app" href="https://github.com/andrewwoooo" target="_blank">
      <div class="app-link"><img src="https://img.icons8.com/ios-filled/100/github.png" alt="GitHub"></div>
      <div class="app-name">GitHub</div>
    </a>

    <!-- YouTube -->
    <a class="app" href="https://www.youtube.com/" target="_blank">
      <div class="app-link"><img src="https://img.icons8.com/color/96/youtube-play.png" alt="YouTube"></div>
      <div class="app-name">YouTube</div>
    </a>

    <!-- ChatGPT -->
    <a class="app" href="https://chat.openai.com/" target="_blank">
      <div class="app-link"><img src="https://img.icons8.com/color/96/chatgpt.png" alt="ChatGPT"></div>
      <div class="app-name">ChatGPT</div>
    </a>

    <!-- Google -->
    <a class="app" href="https://www.google.com/" target="_blank">
      <div class="app-link"><img src="https://img.icons8.com/color/96/google-logo.png" alt="Google"></div>
      <div class="app-name">Google</div>
    </a>
  </div>

<script>
  // 搜索功能：实时过滤应用
  const searchInput = document.getElementById('searchInput');
  const appGrid = document.getElementById('appGrid');

  searchInput.addEventListener('input', function() {
    const keyword = this.value.toLowerCase();
    const apps = appGrid.querySelectorAll('.app');
    apps.forEach(app => {
      const name = app.querySelector('.app-name').textContent.toLowerCase();
      app.style.display = name.includes(keyword) ? 'block' : 'none';
    });
  });
</script>

</body>
</html>
